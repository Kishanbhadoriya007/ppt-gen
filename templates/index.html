<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerPoint Presentation Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        /* static/css/style.css */

body {
    background-color: #121212;
    color: #ffffff;
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #1e1e1e;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    height: 800px;
    width: 750px;
    text-align: center;
}

h1 {
    margin-bottom: 25px;
    font-size: 40px;
    font-weight: bold;
    color: #ffffff;
}

.form-group {
    margin-bottom: 20px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 8px;
    font-size: 25px;
}

input[type="text"],
input[type="number"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 4px;
    background-color: #333;
    color: #fff;
}

input[type="file"] {
    display: none;
}

.file-upload {
    border: 2px dashed #555;
    padding: 20px;
    text-align: center;
    border-radius: 8px;
    cursor: pointer;
}

.file-upload span {
    display: block;
    color: #aaa;
    font-size: 24px;
}

.file-upload small {
    display: block;
    margin-top: 8px;
    color: #777;
}

button.btn {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 24px;
    margin-top: 20px;
    width: 100%;
}

button.btn:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>PowerPoint Presentation Generator</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Enter presentation title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="num_slides">How many slides do you want?</label>
                <input type="number" id="num_slides" name="num_slides" min="1" value="1" required>
            </div>
            <div class="form-group" id="slide_prompts_container">
                <label for="slide_prompt_1">Enter topic for slide 1:</label>
                <input type="text" id="slide_prompt_1" name="slide_prompt_1" required>
            </div>
            <div class="form-group">
                <label for="theme_color">Enter desired theme color (VIBGYOR or RGB format):</label>
                <input type="text" id="theme_color" name="theme_color">
            </div>
            <button type="submit" class="btn">Generate Presentation</button>
            <div class="form-group">
                <label for="pptx_file">Choose a PowerPoint file:</label>
                <div class="file-upload">
                    <input type="file" id="pptx_file" name="pptx_file" accept=".pptx">
                    <span>Drag and drop file here or <strong>Browse files</strong></span>
                    <small>Limit 200MB per file â€¢ PPTX</small>
                </div>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('num_slides').addEventListener('input', function() {
            var numSlides = this.value;
            var container = document.getElementById('slide_prompts_container');
            container.innerHTML = '';
            for (var i = 1; i <= numSlides; i++) {
                var label = document.createElement('label');
                label.setAttribute('for', 'slide_prompt_' + i);
                label.textContent = 'Enter topic for slide ' + i + ':';

                var input = document.createElement('input');
                input.type = 'text';
                input.id = 'slide_prompt_' + i;
                input.name = 'slide_prompt_' + i;
                input.required = true;

                container.appendChild(label);
                container.appendChild(input);
            }
        });
    </script>
</body>
</html>
